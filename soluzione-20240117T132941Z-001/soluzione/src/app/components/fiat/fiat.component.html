<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <img src="https://listcarbrands.com/wp-content/uploads/{{brandLogo}}">
        </div>
        <div class="col-6 p-5 bg-body-secondary text-dark rounded">
            <h1>Le nostre auto {{brand}}</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 d-flex justify-content-center mb-3" *ngFor="let auto of autos">
            <div class="card" style="width: 100%;" [ngClass]="{
                'bg-success': auto.available,
                'bg-danger': !auto.available
            }">
                <img src="https://www.kimballstock.com/pix/car/p/{{auto.modelImage}}"
                    class="card-img-top"
                    alt="{{auto.brand}} {{auto.model}}">
                <div class="card-body">
                    <h5 class="card-title h2">{{auto.brand}} {{auto.model}}
                    </h5>
                    <p class="card-text h4">
                        <span
                            class="badge bg-primary me-1 text-uppercase">Anno:
                            {{auto.year}}</span>
                        <span
                            class="badge bg-primary me-1 text-uppercase">Prezzo:
                            {{auto.price}}</span>
                        <span *ngIf="auto.available; else elseSpan"
                            class="badge bg-primary me-1 text-uppercase">Pronta
                            consegna: s√¨</span>
                            <ng-template #elseSpan>
                                <span
                            class="badge bg-primary me-1 text-uppercase">Pronta
                            consegna: no</span>
                            </ng-template>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
