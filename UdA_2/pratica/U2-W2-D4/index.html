<!-- Crea uno stile SCSS
    Layout full width
    Navbar full-width con logo e 3 links: Home About e Servizi
    Headline con descr e 3 btn: Scopri di piu, accedi , contattaci
    Bottoni: trasformazioni semplici
    BG intera sez hero header, immagine afiancata al contenuto testuale
    Flex 1x4 con immagine, sfondo bianco, subito dopo la hero section
    Animazione per ingresso tutti elementi della hero (fade in + discesa dall'alto)
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SASS enterprises</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="/workspaceImg.jpg" height="50" width="100" />
            </div>
            <span class="nav__mainLinks">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Servizi</a>
            </span>
        </nav>
    </header>
    <main>
        <div class="heroSection">
            <div class="heroSection__descr">
                <h1> Sviluppo e Web Design</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius nostrum cumque quasi odio id, illum
                    alias quos veniam atque! Qui aliquam cupiditate labore, consectetur sequi neque non architecto enim
                    laboriosam.</p>
                <span class="heroSection__btn">
                    <button>Scopri di piu'</button>
                    <button>Accedi</button>
                    <button>Contattaci</button>
                </span>
            </div>
            <div class="heroSection__imgAnimated">
                <img src="/workspaceImg.jpg" id="firstImg" />
            </div>
        </div>

        <section>
            <div class="card">
                <img src="/workspaceImg.jpg" alt="workspace" />
                <div class="card__descr">

                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
