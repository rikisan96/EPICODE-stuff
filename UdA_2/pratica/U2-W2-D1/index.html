<!doctype html>
<html lang="en">

<head>
    <title>Boostrap Esercizi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <h1 class="text-center ">
            Pratica con Grid System
        </h1>
    </header>
    <main>
        <h2>Esercizio 1</h2>
        <div class=" row bg-primary text-white ">
            <div class="col bg-primary p3 border border-dark">Column</div>
            <div class="col bg-primary p3 border border-dark">Column</div>
            <div class="col bg-primary p3 border border-dark">Column</div>
        </div>
        <h2>Esercizio 2</h2>
        <div class=" row bg-warning text-white ">
            <div class="col col-sm-4 bg-warning p3 border border-dark">Column</div>
            <div class="col col-sm-4 bg-warning p3 border border-dark">Column</div>
            <div class="col col-sm-4 bg-warning p3 border border-dark">Column</div>
        </div>
        <h2>Esercizio 3</h2>
        <div class=" row bg-warning text-white ">
            <div class="col col-md-4 bg-warning p3 border border-dark">Column</div>
            <div class="col col-md-4 bg-warning p3 border border-dark">Column</div>
            <div class="col col-md-4 bg-warning p3 border border-dark">Column</div>
        </div>
        <div class=" row bg-warning text-white ">
            <div class="col col-lg-4 bg-warning p3 border border-dark">Column</div>
            <div class="col col-lg-4 bg-warning p3 border border-dark">Column</div>
            <div class="col col-lg-4 bg-warning p3 border border-dark">Column</div>
        </div>
        <div class=" row bg-warning text-white ">
            <div class="col col-xl-4 bg-warning p3 border border-dark">Column</div>
            <div class="col col-xl-4 bg-warning p3 border border-dark">Column</div>
            <div class="col col-xl-4 bg-warning p3 border border-dark">Column</div>
        </div>
        <div class=" row bg-warning text-white ">
            <div class="col col-xxl-4 bg-warning p3 border border-dark">Column</div>
            <div class="col col-xxl-4 bg-warning p3 border border-dark">Column</div>
            <div class="col col-xxl-4 bg-warning p3 border border-dark">Column</div>
        </div>


    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
