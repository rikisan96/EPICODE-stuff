<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pet Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <header>
        <h1 class="text-center">Lista animali domestici
        </h1>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col col-md-6">
                        <!-- FORM -->
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Pet name: </label>
                                <input required type="text" class="form-control" id="name" />
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Owner Name: </label>
                                <input required type="text" class="form-control" id="ownerName" />
                            </div>
                            <div class="mb-3 ">
                                <label class="form-check-label" for="species">Species (dog, cat, etc): </label>
                                <input type="text" class="form-control " id="species" />
                            </div>
                            <div class="mb-3 ">
                                <label class="form-check-label" for="breed">Breed</label>
                                <input type="text" class="form-control " id="breed" />
                            </div>
                            <button type="submit" class="btn btn-primary">Salva</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container mt-3">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 justify-content-center" id="contacts-row"></div>
            </div>
        </section>
    </main>
    <script src="animal_list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
