<body class="container">
    <div class=" row">
        <div class="col">
            <nav class="navbar navbar-expand-lg bg-dark bg-">
                <div class="container-fluid">
                    <a href="index.html">
                        <img src="/assets/assets/netflix_logo.png" width="100" height="50"class="d-inline-block align-text-top" />
                    </a>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-1 mb-lg-0 text-white  ">
                            <li class="nav-item ">
                                <a class="nav-link active" aria-current="page" href="#"></a>

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    </nav>
    <main class="container-fluid   ">
        <!-- ROW PRINCIPALE -->
        <div>
            <h2>Edit Profile</h2>
            <hr>
        </div>
        <div class="row ">
            <div class="row ">
                <div class="col-4 col-sm-6 col-md-6 col-xl-4">
                    <img src="./assets/assets/avatar.png" class="d-flex flex-column container-fluid " />
                </div>
                <div class="col-4 w-50 ">
                    <p id="striveStudent">Strive Student</p>
                    <p>Language:</p>
                    <div class="row ">
                        <div class="col m-4 ">
                            <div class="dropdown ">
                                <button class="btn w-75 rounded-0  btn-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    English
                                </button>
                            </div>
                        </div>
                    </div>
                    <hr class="w-100">
                    <h3>Maturity Settings: </h3>
                    <button type="button" class="text-nowrap rounded-0 px-3 btn btn-light btn-sm  my-4">ALL Maturity
                        Rating</button>
                    <p>Show titles of all maturity ratings for this profile.</p>
                    <button type="button" class="btn btn-outline-light rounded-0 px-5 my-4">EDIT</button>

                    <hr class="w-100 ">
                    <h3>Autoplay controls</h3>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input bg-transparent border-white p-3" type="checkbox" id="" checked value="option1" />
                        <label class="form-check-label fs-5 " for="">Autoplay next episode in a series on all
                            devices.</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input bg-transparent border-white p-3" type="checkbox" id="" checked value="option2" />
                        <label class="form-check-label fs-5 " for="">Autoplay preview while browsing on all
                            devices.</label>
                    </div>
                </div>

            </div>
            <hr class="w-100">
            <div class="row">
                <div class="col d-flex mx-5 gap-5 justify-content-center   ">
                    <button type="button" class="btn rounded-0  btn-light  my-4">SAVE</button>
                    <button type="button" class="btn rounded-0  btn-outline-light  my-4">CANCEL</button>
                    <button type="button" class="btn rounded-0  btn-outline-light  my-4">DELETE PROFILE</button>
                </div>
            </div>
        </div>
        </div>
